<md-content layout-padding>
  <div class="box-background" md-whiteframe="1">
    <h2>Foyer du 2ème parent de ???</h2>

    <div layout="column">

      <md-input-container>
        <label>Nombre d'adultes vivant dans ce foyer</label>
        <input type="text" ng-model="$ctrl.sim.nbAdultesFoyer2" aria-label="Fortune mobilière">
      </md-input-container>

      <md-input-container>
        <label>Nombre d'enfants vivant dans ce foyer</label>
        <input type="text" ng-model="$ctrl.sim.nbEnfantsFoyer2" aria-label="Fortune mobilière">
      </md-input-container>

      <md-input-container>
        <label>Revenu net impossable du foyer</label>
        <input type="text" ng-model="$ctrl.sim.revenuNetFoyer2" aria-label="Fortune mobilière">
      </md-input-container>

      <md-input-container>
        <label>Versements 3e pilier</label>
        <input type="text" ng-model="$ctrl.sim.3emePilierFoyer2" aria-label="Fortune mobilière">
      </md-input-container>

      <md-input-container>
        <label>Fortune mobilière</label>
        <input type="text" ng-model="$ctrl.sim.fortuneMobiliereFoyer2" aria-label="Fortune mobilière">
      </md-input-container>

      <md-checkbox ng-model="$ctrl.sim.estProprietaireFoyer2" aria-label="Autre immobilier">
        Sont-il propriétaire?
      </md-checkbox>

      <div ng-if="$ctrl.sim.estProprietaireFoyer2" layout="column">
        <md-input-container>
          <label>Fortune immobilière de votre logement permanent</label>
          <input type="text" ng-model="$ctrl.sim.fortuneImmobiliereFoyer2" aria-label="Fortune immobilière de votre logement permanent">
        </md-input-container>

        <md-input-container>
          <label>Autre fortune immobilière</label>
          <input type="text" ng-model="$ctrl.sim.autresFortuneImmobiliereFoyer2" aria-label="Dette hypothécaire de votre logement permanent">
        </md-input-container>

        <md-input-container>
          <label>Frais d'entretient immeuble</label>
          <input type="text" ng-model="$ctrl.sim.fraisAccessoiresFoyer2" aria-label="Frais accessoires immeuble de votre logement permanent">
        </md-input-container>
      </div>

      <div layout="row">
        <span flex></span>
        <md-button ui-sref="bourseEstimation" class="md-primary md-raised">Suivant</md-button>
      </div>
    </div>
</md-content>

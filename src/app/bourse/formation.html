<md-content layout-padding>
  <div layout-gt-sm="row">
    <div flex-gt-sm=50>
      <h2>{{$ctrl.personne.prenom}}</h2>

      <div layout="column">
        <md-input-container>
          <label>Type de formation</label>
          <md-select ng-model="$ctrl.personne.niveauEtude">
            <md-option value="l2-Passerelles et transitions">Passerelles et transitions</md-option>
            <md-option value="l2-Gymnases">Gymnases</md-option>
            <md-option value="l2-Apprentissages">Apprentissages</md-option>
            <md-option value="l2-Formation en école">Formation en école</md-option>
            <md-option value="l2-Maturité post CFC">Maturité post CFC</md-option>
            <md-option value="l3-Ecole supérieure">Ecole supérieure</md-option>
            <md-option value="l3-Haute école">Haute école</md-option>
            <md-option value="l3-Université">Université ou EPF</md-option>
          </md-select>
        </md-input-container>

        <md-autocomplete md-selected-item="$ctrl.personne.lieuInstitution" md-search-text="$ctrl.personne.$$searchText" md-items="item in $ctrl.filterList($ctrl.personne.$$searchText)"
          md-item-text="item.label" md-min-length="3" md-require-match md-floating-label="NPA / Commune de l'institution" placeholder="NPA / Commune de l'institution">
          <md-item-template>
            <span md-highlight-text="$ctrl.personne.$$searchText" md-highlight-flags="i">{{item.label}}</span>
          </md-item-template>
          <md-not-found>
            No entry matching "{{$ctrl.personne.$$searchText}}" were found.
          </md-not-found>
        </md-autocomplete>

        <md-input-container layout="column">
          <base-checkbox src="$ctrl.personne" var="personne.formationRedoublementOuTempsPartiel"></base-checkbox>
          <base-checkbox src="$ctrl.personne" var="personne.estIndependanceFinanciere"></base-checkbox>
          <base-checkbox src="$ctrl.personne" var="personne.aLogementSepare"></base-checkbox>
          <base-checkbox src="$ctrl.personne" var="personne.aParentLogementAutreFoyer"></base-checkbox>
        </md-input-container>
      </div>
    </div>
    <div flex-gt-sm="10">

    </div>
    <div flex-gt-sm="40">
      <img src="../../assets/dedale-horizontal-small.jpg" width="100%">
    </div>
  </div>
  <div layout="row" class="nav-bottom">
    <span flex></span>
    <md-button ui-sref="bourse.revenusAuxiliaires({index: $ctrl.index})" class="md-primary md-hue-2 md-raised">Suivant</md-button>
  </div>
</md-content>

<base-nav></base-nav>
<md-content layout-padding>

  <div layout="column" class="estimation-table-box">
    <h2>Estimation des bourses d'études</h2>
    <div layout="column">
      <table class="col-2" ng-repeat="etudiant in $ctrl.sim.etudiants">
        <caption>
          <h3>{{ etudiant.prenom}}</h3>
        </caption>
        <tr>
          <th>Revenus totaux</th>
          <td>{{ etudiant.bourseEtude.revenusTotaux|number:0}}</td>
        </tr>
        <tr>
          <th>Charges totales</th>
          <td>{{ etudiant.bourseEtude.chargesTotales|number:0}}</td>
        </tr>
        <tr class="total total-border">
          <th>Montant estimé de la bourse</th>
          <td>{{ etudiant.bourseEtude.montantBourse|number:0}}</td>
        </tr>
      </table>
    </div>
    <div layout="row" class="nav-bottom">
      <md-button ui-sref="result" class="md-primary md-hue-2 md-raised">Précédent</md-button>
      <span flex></span>
    </div>
  </div>
</md-content>

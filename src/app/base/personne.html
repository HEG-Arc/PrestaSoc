<div layout="column">
  <md-input-container>
    <label>Prénom</label>
    <input type="text" ng-model="$ctrl.personne.prenom">
  </md-input-container>

  <base-input-container src="$ctrl" var="personne.age"></base-input-container>

  <md-input-container ng-if="$ctrl.personne.estAdulte">
    <label>Etat civil</label>
    <md-select ng-model="$ctrl.personne.etatCivil">
      <md-option value="C" >Célibataire</md-option>
      <md-option value="M">Marié</md-option>
      <md-option value="D">Divorcé</md-option>
      <md-option value="V">Veuf</md-option>
      <md-option value="P">Partenariat enregistré</md-option>
      <md-option value="U">Union libre</md-option>
    </md-select>
  </md-input-container>

  <div ng-if="$ctrl.personne.etatCivil == 'M' || $ctrl.sim.personne.etatCivil == 'P'">
      <md-input-container layout="column">
        <base-checkbox ng-if="$ctrl.sim.estProprietaire" var="aConjointEMS"></base-checkbox>
        <base-checkbox ng-if="$ctrl.sim.estEMS" var="aConjointProprietaire"></base-checkbox>
      </md-input-container>
    </div>

  <h3>Êtes-vous</h3>
  <div layout="column">
    <base-checkbox ng-if="!$ctrl.personne.estAdulte" src="$ctrl" var="personne.estGardeAlternee"></base-checkbox>
    <base-checkbox src="$ctrl" var="personne.estEtudiant"></base-checkbox>

    <md-input-container ng-if="$ctrl.personne.estEtudiant">
      <label>Type de formation</label>
      <md-select ng-model="$ctrl.personne.niveauEtude">
        <md-option value="l0">Niveau primaire</md-option>
        <md-option value="l1">Niveau secondaire 1</md-option>
        <md-option value="l2">Niveau secondaire 2</md-option>
        <md-option value="l3">Niveau tertiaire (Université, EPF, HES)</md-option>
      </md-select>
    </md-input-container>
  </div>

  <h3>Vous recevez déjà (plusieurs choix possibles):</h3>
  <div layout="column">
    <base-checkbox src="$ctrl" var="personne.estBeneficiaireRien"></base-checkbox>
    <base-checkbox src="$ctrl" var="personne.estBeneficiaireAVS"></base-checkbox>
    <base-checkbox src="$ctrl" var="personne.estBeneficiaireAI"></base-checkbox>
    <base-checkbox src="$ctrl" var="personne.estBeneficiairePC"></base-checkbox>
    <base-checkbox src="$ctrl" ng-if="$ctrl.personne.estAdulte"var="personne.estBeneficiaireRI"></base-checkbox>
    <base-checkbox src="$ctrl" var="personne.estBeneficiaireAutre"></base-checkbox>
    <md-input-container ng-if="$ctrl.personne.estBeneficiaireAutre">
      <label>Autre</label>
      <input type="text" ng-model="$ctrl.personne.autresPrestations">
    </md-input-container>
  </div>
</div>

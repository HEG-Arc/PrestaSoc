
<base-nav></base-nav>
<md-content layout-padding>
  <div class="box-background" md-whiteframe="1">
    <h2>Vous</h2>

    <div layout="column">
      <md-input-container>
        <label>Date de naissance</label>
        <md-datepicker ng-model="$ctrl.sim.dateNaissance" flex></md-datepicker>
      </md-input-container>
      <label>Vous êtes</label>
      <md-input-container layout="column">
        <md-checkbox ng-model="$ctrl.sim.etudiant" aria-label="Etudiant">Etudiant</md-checkbox>
        <md-checkbox ng-model="$ctrl.sim.retraite" aria-label="Etudiant">Retraité</md-checkbox>
        <md-checkbox ng-model="$ctrl.sim.handicape" aria-label="Etudiant">Handicapé</md-checkbox>
        <md-checkbox ng-model="$ctrl.sim.inaptAuTravail" aria-label="Etudiant">Inapte au travail</md-checkbox>
        <md-checkbox ng-model="$ctrl.sim.rechercheDemploi" aria-label="Etudiant">Recherche d'emploi</md-checkbox>
      </md-input-container>
      <md-input-container>
        <label>Etat civil</label>
        <md-select ng-model="$ctrl.sim.etatCivil">
          <md-option>Célibataire</md-option>
          <md-option>Marié</md-option>
          <md-option>Divorcé</md-option>
          <md-option>Veuf</md-option>
          <md-option>Partenariat</md-option>
          <md-option>Union libre</md-option>
        </md-select>
      </md-input-container>

    </div>
    <div layout="row">
      <span flex></span>
      <md-button ui-sref="foyer" class="md-primary md-raised">Suivant</md-button>
    </div>
  </div>
</md-content>

<base-nav></base-nav>
<md-content layout-padding>
  <div layout-gt-sm="row">
    <div flex-gt-sm=50>
      <h2>Votre revenu</h2>

      <div layout="column">
        <md-input-container class="md-icon-right">
          <label>Revenu net imposable</label>
          <input type="number" ng-model="$ctrl.sim.revenuNetImposable" aria-label="Revenu net imposable">
          <md-icon md-font-icon="fa fa-info-circle"></md-icon>
        </md-input-container>
        <md-input-container class="md-icon-right">
          <label>Revenu provenant d'une activité lucrative</label>
          <input type="number" ng-model="$ctrl.sim.revenuActiviteLucrative" aria-label="Revenu activité lucrative">
          <md-icon md-font-icon="fa fa-info-circle"></md-icon>
        </md-input-container>
          <md-input-container class="md-icon-right">
            <label>Revenu de la fortune</label>
            <input type="number" ng-model="$ctrl.sim.revenuFortune" aria-label="Revenu de la fortune">
            <md-icon md-font-icon="fa fa-info-circle"></md-icon>
          </md-input-container>


        <h3> Rentes et pensions </h3>

        <div ng-if="$ctrl.sim.personnes[0].estBeneficiaireAVS">
          <md-input-container class="md-icon-right">
            <label>Rente AVS</label>
            <input type="number" ng-model="$ctrl.sim.renteAVS" aria-label="Rente AVS">
            <md-icon md-font-icon="fa fa-info-circle"></md-icon>
          </md-input-container>
        </div>

        <div ng-if="$ctrl.sim.personnes[0].estHandicap || $ctrl.sim.personnes[0].estInapteAuTravail">
          <md-input-container class="md-icon-right">
            <label>Rente AI</label>
            <input type="number" ng-model="$ctrl.sim.renteAI" aria-label="Rente AI">
            <md-icon md-font-icon="fa fa-info-circle"></md-icon>
          </md-input-container>
        </div>

        <div ng-if="$ctrl.sim.personnes[0].etatCivil === 'V'">
          <md-input-container class="md-icon-right">
            <label>Rente de survivant</label>
            <input type="number" ng-model="$ctrl.sim.renteSurvivant" aria-label="Rente survivant">
            <md-icon md-font-icon="fa fa-info-circle"></md-icon>
          </md-input-container>
        </div>

        <md-input-container>
          <label>Rente accident</label>
          <input type="number" ng-model="$ctrl.sim.renteAccident" aria-label="Rente accident">
          <md-icon md-font-icon="fa fa-info-circle"></md-icon>
        </md-input-container>

        <div ng-if="$ctrl.sim.personnes[0].estRetraite">
          <md-input-container>
            <label>Versements prévoyance privée (3e pilier)</label>
            <input type="number" ng-model="$ctrl.sim.rentePrevoyancePrivee" aria-label="Versements prévoyance privée">
            <md-icon md-font-icon="fa fa-info-circle"></md-icon>
          </md-input-container>

          <md-input-container>
            <label>Rente prévoyance professionnelle (2e pilier)</label>
            <input type="number" ng-model="$ctrl.sim.rentePrevoyanceProfessionelle" aria-label="Rente prévoyance professionnelle (2e pilier)">
            <md-icon md-font-icon="fa fa-info-circle"></md-icon>
          </md-input-container>
        </div>

        <div ng-if="$ctrl.sim.personnes[0].estBeneficiaireRI">
          <md-input-container>
            <label>Revenu d'insertion</label>
            <input type="number" ng-model="$ctrl.sim.revenuInsertion" aria-label="Revenu d'insertion">
            <md-icon md-font-icon="fa fa-info-circle"></md-icon>
          </md-input-container>
        </div>


      </div>
    </div>
    <div flex-gt-sm="10">

    </div>
    <div flex-gt-sm="40">
        <img src="../../assets/dedale-horizontal-small.jpg" width="100%">
    </div>
  </div>
  <div layout="row" class="nav-bottom">
    <span flex></span>
    <md-button ui-sref="fortune" class="md-primary md-hue-2 md-raised">Suivant</md-button>
  </div>
</md-content>

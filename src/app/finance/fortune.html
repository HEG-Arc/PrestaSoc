<base-nav>
</base-nav>
<md-content layout-padding>
  <div class="box-background" md-whiteframe="1">
    <h2>Votre fortune</h2>

    <div layout="column">
      <md-input-container>
        <label>Fortune mobilière</label>
        <input type="text" ng-model="$ctrl.sim.fortuneMobiliere" aria-label="Fortune mobilière">
      </md-input-container>
      <md-input-container>
        <label>Dettes privées</label>
        <input type="text" ng-model="$ctrl.sim.dettesPrivees" aria-label="Dettes privées">
      </md-input-container>

      <div ng-if="$ctrl.sim.logement === 'estProprietaire'" layout="column">
        <h3> Votre logement permanent</h3>
        <md-input-container>
          <label>Fortune immobilière de votre logement permanent</label>
          <input type="text" ng-model="$ctrl.sim.fortuneImmobiliereLogement" aria-label="Fortune immobilière de votre logement permanent">
        </md-input-container>
        <md-input-container>
          <label>Dette hypothécaire de votre logement permanent</label>
          <input type="text" ng-model="$ctrl.sim.dettesImmobiliereLogement" aria-label="Dette hypothécaire de votre logement permanent">
        </md-input-container>
        <h3>Autres biens immobiliers</h3>
        <md-input-container>
          <label>Autre fortune immobilière</label>
          <input type="text" ng-model="$ctrl.sim.fortuneImmobiliere" aria-label="Autre fortune immobilière">
        </md-input-container>
        <md-input-container>
          <label>Autres dettes hypothécaires</label>
          <input type="text" ng-model="$ctrl.sim.dettesImmobiliere" aria-label="Autres dettes hypothécaires">
        </md-input-container>
      </div>

    </div>
    TODO depending on mod result or details
    <div layout="row">
      <span flex></span>
      <md-button ui-sref="result" class="md-primary md-raised">Suivant</md-button>
    </div>
  </div>
</md-content>
